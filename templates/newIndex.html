<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Brain Tumor Detection</h1>

        <!-- Upload form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Upload MRI Image</label>
                        <input type="file" class="form-control" id="imageInput" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload Image</button>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div class="mt-5" id="resultSection" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <h3>Prediction Result</h3>
                    <p><strong>Classification: </strong><span id="classification"></span></p>
                    <p><strong>Confidence: </strong><span id="confidence"></span></p>
                    <p><strong>Tumor Presence: </strong><span id="hasTumor"></span></p>
                </div>
                <div class="col-md-6">
                    <h3>Tumor Details</h3>
                    <p><strong>Tumor Size: </strong><span id="tumorSize"></span> cmÂ²</p>
                    <p><strong>Bounding Box:</strong> <span id="boundingBox"></span></p>
                    <p><strong>Centroid:</strong> <span id="centroid"></span></p>
                </div>
            </div>
            <hr>
            <div>
                <h3>Tumor Visualization</h3>
                <img id="visualizationImage" class="img-fluid" alt="Tumor Visualization" />
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap, and FontAwesome -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#uploadForm').submit(function (e) {
                e.preventDefault();

                var formData = new FormData(this);
                $('#resultSection').hide();  // Hide the result section before submitting

                $.ajax({
                    url: '/predict1',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        console.log(response);
                        // Display the results
                        $('#classification').text(response.classification);
                        $('#confidence').text(response.confidence);
                        $('#hasTumor').text(response.has_tumor ? "Yes" : "No");
                        $('#tumorSize').text(response.tumor_details.size || "N/A");
                        $('#boundingBox').text(JSON.stringify(response.tumor_details.bounding_box) || "N/A");
                        $('#centroid').text(JSON.stringify(response.tumor_details.centroid) || "N/A");

                        // Display the tumor visualization
                        if (response.visualization) {
                            $('#visualizationImage').attr('src', 'data:image/png;base64,' + response.visualization);
                        }

                        // Show the results section
                        $('#resultSection').show();
                    },
                    error: function (xhr, status, error) {
                        alert("An error occurred. Please try again.");
                    }
                });
            });
        });
    </script>
</body>

</html>
